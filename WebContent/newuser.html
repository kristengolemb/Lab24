<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>User Registration</title>
</head>
<body>
<h3>Welcome. Please fill out the form below to register.</h3><br><br>
	<form name="userForm" action="adduser.jsp" method="post"
		class="form-horizontal">
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-5">
				<input type="username" class="form-control" id="Username"
					placeholder="Username">
			</div>
		</div>
		<div class="form-group">
			<label for="Password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-5">
				<input type="password" class="form-control" id="Password"
					placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-5">
				<input type="email" class="form-control" id="Email"
					placeholder="someone@something.com">
			</div>
		</div>
		<div class="form-group">
			<label for="fullname" class="col-sm-2 control-label">Full
				Name</label>
			<div class="col-sm-5">
				<input type="fullname" class="form-control" id="fullname"
					placeholder="Full Name">
			</div>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</body>
</html>
